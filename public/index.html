<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Christmas Gifts</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
      <h1>Christmas Gifts</h1>
      <div class="box-wrap">
          
          <form class="gift-form" name="gift_form" action="#" id="gift_submit_form">
                    <h2>Gift Submit Form</h2>
                    <label for="title">Title of Gift</label>
                    <input type="text" name="title" value="" placeholder="Enter a title" id="title">
                    <label for="recipient">Recipient of Gift</label>
                    <input type="text" name="recipient" value="" placeholder="Enter a recipient" id="recipient">
                    <label for="link">Link to Gift Picture</label>
                    <input type="text" name="link" value="" placeholder="Enter link to picture" id="link">
                    <label for="price">Price of Gift</label>
                    <input type="text" name="price" value="" placeholder="Enter price" id="price">
                    <input type="submit" value="Submit">
                </form>

        <div class="list-box" class="display" id="gift_list_section">
            <h2>Gift List</h2>
        </div>
      </div>

  </body>
  <script src="/js/script.js"></script>
</html>
