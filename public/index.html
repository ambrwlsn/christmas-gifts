<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Christmas Gifts</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
      <h1>Christmas Gifts</h1>
      <form class="gift-form" action="index.html" method="post">
          <h2>Gift Submit Form</h2>
          Title of Gift
          <input type="text" name="title" value="">
          Recipient of Gift
          <input type="text" name="recipient" value="">
          Link to Gift Picture
          <input type="text" name="link" value="">
          Price of Gift
          <input type="text" name="price" value="">
          <button type="submit" name="button" method="post">Submit</button>
      </form>

      <div class="list-box">
          <h2>Gift List</h2>
      </div>

  </body>
</html>
