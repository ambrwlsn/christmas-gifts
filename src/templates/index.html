<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Christmas Gifts</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>Christmas Gifts</h1> 
    <div class="box-wrap">

        <form class="gift-form" name="gift_form" action="#" id="gift_submit_form">
            <h2>Gift Form</h2>
            <label class="user_input_label" for="title">Title of Gift</label>
            <input type="text" name="title" value="Test" placeholder="Enter a title" id="title">
            <label class="user_input_label" for="recipient">Recipient of Gift</label>
            <input type="text" name="recipient" value="Me" placeholder="Enter a recipient" id="recipient">
            <label class="user_input_label" for="link">Link to Gift Picture</label>
            <input type="text" name="link" value="Link" placeholder="Enter link to picture" id="link">
            <label class="user_input_label" for="price">Price of Gift</label>
            <input type="text" name="price" value="$50" placeholder="Enter price" id="price">
            <input class="submit_button" type="submit" value="Submit">
        </form>

        <div class="list-box" class="gift_list_section" id="gift_list_section">
            <h2 class="gift_form_heading">Gift List</h2>
        </div>
    </div>

</body>
<script src="/js/script.js"></script>
<script src="/js/draganddrop.js"></script>

</html>
